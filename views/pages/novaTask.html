<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Nova Tarefa</title>
    <link rel="stylesheet" href="../css/novaTask.css" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Adicionar Nova Tarefa</h1>
            <p>Preencha os detalhes da tarefa.</p>
        </div>

        <form class="form" id="form-tarefa">
            <label for="titulo">Título da Tarefa</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título da tarefa" required />

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descreva a tarefa" />

            <label for="prazo">Prazo</label>
            <input type="date" id="prazo" name="prazo" required />

            <label>Prioridade</label>
            <div class="categorias">
                <label><input type="radio" name="categoria" value="Trabalho" required /> Baixa</label>
                <label><input type="radio" name="categoria" value="Pessoal" /> Média</label>
                <label><input type="radio" name="categoria" value="Estudos" /> Alta</label>
            </div>

            <div class="botoes">
                <button type="button" class="cancelar">Voltar</button>
                <button type="submit" class="criar">Criar Tarefa</button>
            </div>
        </form>
    </div>
</body>

</html>
