<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="../css/minhasTasks.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Minhas Tarefas</h1>
            <p>Veja suas tarefas organizadas por status.</p>
            <div class="botoes">
                <button class="botao branco">Adicionar Tarefa</button>
                <button class="botao preto">Filtrar por Prioridade</button>
            </div>
        </div>

        <div class="lista-tarefas">
            <div class="tarefa">
                <div class="status">
                    <span class="circulo vermelho"></span>
                    <div>
                        <strong>Tarefa 1</strong><br>
                        <small>Pendente</small>
                    </div>
                </div>
                <span class="prazo">Prazo: 01/10</span>
            </div>

            <div class="tarefa">
                <div class="status">
                    <span class="circulo laranja"></span>
                    <div>
                        <strong>Tarefa 2</strong><br>
                        <small>Em Andamento</small>
                    </div>
                </div>
                <span class="prazo">Prazo: 02/10</span>
            </div>

            <div class="tarefa">
                <div class="status">
                    <span class="circulo verde"></span>
                    <div>
                        <strong>Tarefa 3</strong><br>
                        <small>ConcluÃ­da</small>
                    </div>
                </div>
                <span class="prazo">Prazo: 30/09</span>
            </div>
        </div>
    </div>
</body>

</html>
