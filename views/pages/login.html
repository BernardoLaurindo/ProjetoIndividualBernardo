<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css" />
</head>

<div class="auth-wrapper">
    <div class="site-logo">TaskFlow</div>

    <div class="login-container">
        <h2>Bem-vindo de volta!</h2>
        <p>Faça login para continuar organizando suas tarefas.</p>

        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="E-mail" required />
            <input type="password" name="senha" placeholder="Senha" required />

            <button type="submit" class="btn-login"><a href="dashboard.html">Entrar</a></button>
        </form>

        <p class="switch-auth">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</div>
